<div 	data-ng-controller="GestorAreaControlador as areaCtrl"
		data-ng-init="areaCtrl.init()"
		class="container">
<!--Seccion Encabezado -->
	<div class="page-header">
		<hgroup>
			<h1 data-translate>{{areaCtrl.lbl.pag.are.titulo}}</h1>
			<h2 data-translate>{{areaCtrl.lbl.pag.are.subtitulo}}</h2>
			<p> </p>
		</hgroup>
	</div>
<!--Seccion Notificaciones -->
	<div class="row">
		<div class="col-lg-12 col-md-12 col-xs-12">
			<uib-alert 	id="idAlerta"
						name="idAlerta"
						data-ng-repeat="alert in areaCtrl.alerts| orderBy:'type'"
						type="{{alert.type}}"
						close="areaCtrl.cerrarAlerta($index)">
				<span data-translate>{{alert.msg}}</span>
			</uib-alert>
		</div>
	</div>
<!--Seccion Contenido -->
	<form	class="page form-horizontal"
			id="frmAdministrar"
			name="frmAdministrar"
			novalidate>
		<fieldset>
			<!--<legend>Formulario √Årea</legend>-->
            <h2 data-translate>{{areaCtrl.lbl.lbl.formularioarea}}</h2>
            <p data-translate>{{areaCtrl.lbl.lbl.formularioinformativo}}</p>
			<div class="form-group">
				<label	id="lblArea"
						name="lblArea"
						for="lblArea"
						class="col-lg-offset-2 col-md-offset-2 col-lg-2 col-md-2 col-xs-12">*
					<span data-translate>{{areaCtrl.lbl.lbl.area}}</span>:
				</label>
				<div class="col-lg-5 col-md-6 col-xs-12">
					<div class="input-group">
						<input	id="txtArea"
								name="txtArea"
								type="text"
								tabindex="1"
								accesskey="a"
								autofocus
								maxlength="100"
								class="k-textbox"
								data-ng-model="areaCtrl.txtArea"
								data-ng-blur="areaCtrl.validar()"
								placeholder="{{inicioCtrl.traducirTexto(areaCtrl.lbl.plh.area)}}"/>
						<div class="input-group-addon informacion">
		                    <i class="icon-informacion-importante icono-tamanio icono-celeste"
		                       data-uib-tooltip="{{inicioCtrl.traducirTexto(areaCtrl.lbl.plh.area)}}"
		                       data-tooltip-placement="top"
		                       data-tooltip-class="mensaje-informacion"/>
		                </div>
		            </div>
				</div>
			</div>
			<div class="form-group">
				<label 	id="lblDescripcion"
						name="lblDescripcion"
						for="lblDescripcion"
						class="col-lg-offset-2 col-md-offset-2 col-lg-2 col-md-2 col-xs-12">*
					<span data-translate>{{areaCtrl.lbl.lbl.descripcion}}</span>:
				</label>
				<div class="col-lg-5 col-md-6 col-xs-12">
					<div class="input-group">
						<textarea 	id="txtDescripcion"
									name="txtDescripcion"
									type="text"
									tabindex="2"
									accesskey="d"
									class="k-textbox"
									rows="6"
									data-ng-model="areaCtrl.txtDescripcion"
									data-ng-blur="areaCtrl.validar()"
									placeholder="{{inicioCtrl.traducirTexto(areaCtrl.lbl.plh.descripcion)}}"/>
						<div class="input-group-addon informacion">
		                    <i class="icon-informacion-importante icono-tamanio icono-celeste"
		                       data-uib-tooltip="{{inicioCtrl.traducirTexto(areaCtrl.lbl.tol.descripcion)}}"
		                       data-tooltip-placement="top"
		                       data-tooltip-class="mensaje-informacion"/>
		                </div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label 	id="lblEstado"
						name="lblEstado"
						for="lblEstado"
						class="col-lg-offset-2 col-md-offset-2 col-lg-2 col-md-2 col-xs-12">*
						<span data-translate>{{areaCtrl.lbl.lbl.estado}}</span>:
				</label>
				<div class="col-lg-5 col-md-6 col-xs-12">
					<div class="input-group">
						<select id="cmbEstado"
								name="cmbEstado"
								tabindex="3"
								accesskey="e"
								kendo-drop-down-list="dropdownlist"
								k-option-label="'{{inicioCtrl.traducirTexto(areaCtrl.lbl.plh.estado)}}'"
								k-options="areaCtrl.optionsEstado"
								k-data-source="areaCtrl.cmbDsEstado"
								data-ng-blur="areaCtrl.validar()"
								k-ng-model="areaCtrl.cmbEstado"/>
						<div class="input-group-addon informacion">
		                    <i class="icon-informacion-importante icono-tamanio icono-celeste"
		                       data-uib-tooltip="{{inicioCtrl.traducirTexto(areaCtrl.lbl.tol.estado)}}"
		                       data-tooltip-placement="top"
		                       data-tooltip-class="mensaje-informacion"/>
		                </div>
					</div>
				</div>
			</div>
<!--Seccion Botones -->
			<div class="button-form">
				<button id="btnAceptar"
						name="btnAceptar"
						tabindex="4"
						class="k-button k-primary"
						data-ng-model="areaCtrl.btnAceptar"
						data-ng-disabled="areaCtrl.desBtnAceptar"
						data-ng-click="areaCtrl.aceptar()"
						data-translate>{{areaCtrl.boton1}}
				</button>
				<button id="btnLimpiar"
						name="btnLimpiar"
						tabindex="5"
						class="k-button k-primary"
						data-ng-click="areaCtrl.limpiarFiltro()"
						data-translate>{{areaCtrl.boton2}}
				</button>
			</div>
		</fieldset>
	</form>
	<br>
<!--Seccion Tabla -->
	<div class="table-responsive">
		<table	id="tblAdministrar"
				name="tblAdministrar"
				class="table table-responsive table-bordered table-striped table-hover"
				data-datatable=""
				data-dt-options="areaCtrl.dtAdministrarOptions"
				data-dt-columns="areaCtrl.dtAdministrarColumns"
				data-dt-instance="areaCtrl.dtAdministrar">
			<thead class="cabecera-principal text-center"></thead>
		</table>
	</div>
</div>
