<div ng-show="pronuevo.mostrarFormularioTarea">
	<form	class="form-horizontal"
			id="frmFasesTareas"
			name="frmFasesTareas"
			novalidate>
		<fieldset>
			<!--<legend>Formulario √Årea</legend>-->
            <h2 data-translate>{{pronuevo.lbl.lbl.formulariotarea}}</h2>
            <p data-translate>{{pronuevo.lbl.lbl.formularioinformativo}}</p>
			<div class="form-group">
				<label	id="lblTarea"
						name="lblTarea"
						for="lblTarea"
						class="col-lg-offset-2 col-md-offset-2 col-lg-2 col-md-2 col-xs-12">*
					<span data-translate>{{pronuevo.lbl.lbl.tarea}}</span>:
				</label>
				<div class="col-lg-5 col-md-6 col-xs-12">
					<input	id="txtTarea"
							name="txtTarea"
							type="text"
							tabindex="1"
							accesskey="t"
							autofocus
							maxlength="100"
							class="k-textbox"
							data-ng-model="pronuevo.txtTarea"
							data-ng-blur="pronuevo.validarTarea()"
							placeholder="{{inicioCtrl.traducirTexto(pronuevo.lbl.plh.tarea)}}"/>
				</div>
			</div>
			<div class="form-group">
				<label 	id="lblDescripcionTarea"
						name="lblDescripcionTarea"
						for="lblDescripcionTarea"
						class="col-lg-offset-2 col-md-offset-2 col-lg-2 col-md-2 col-xs-12">*
					<span data-translate>{{pronuevo.lbl.lbl.descripcion}}</span>:
				</label>
				<div class="col-lg-5 col-md-6 col-xs-12">
					<textarea 	id="txtDescripcionTarea"
								name="txtDescripcionTarea"
								type="text"
								tabindex="2"
								rows="6"
								class="k-textbox"
								data-ng-model="pronuevo.txtDescripcionTarea"
								data-ng-blur="pronuevo.validarTarea()"
								placeholder="{{inicioCtrl.traducirTexto(pronuevo.lbl.plh.descripcion)}}"/>
				</div>
			</div>
			<div class="form-group">
				<label 	id="lblFechaInicioTarea"
						name="lblFechaInicioTarea"
						for="lblFechaInicioTarea"
						class="col-lg-offset-2 col-md-offset-2 col-lg-2 col-md-2 col-xs-12">*
					<span data-translate>{{pronuevo.lbl.lbl.fechainicio}}</span>
				</label>
				<div class="col-lg-5 col-md-6 col-xs-12">
					<input 	id="dpkFechaInicioTarea"
							name="dpkFechaInicioTarea"
							type="text"
							tabindex="3"
							kendo-date-picker
							maxlength="10"
							k-format="'dd/MM/yyyy'"
							k-options="fechaOptions"
							data-validar-directiva="pronuevo.expRegular"
							data-valor-final="pronuevo.expRegularFinal"
							data-ng-model="pronuevo.dpkFechaInicioTarea"
							data-ng-blur="fechaInicioCambia(pronuevo.dpkFechaInicioTarea,'tarea');
							validacionFechas(pronuevo.dpkFechaInicioTarea, pronuevo.dpkFechaFinTarea,'tarea');
							pronuevo.validarTarea()"
							placeholder="{{inicioCtrl.traducirTexto(pronuevo.lbl.plh.fechaformato)}}"
							data-desactivar-opciones="'cut,copy,drop,paste'"/>
				</div>
				<div>
					<span 	class="mensaje-error-solido col-lg-4 col-md-5 col-sm-12 col-xs-12"
							data-ng-if="pronuevo.fechaInicioTarea === false"
							data-translate>{{pronuevo.lbl.lbl.fechainicioerror}}
					</span>
				</div>
			</div>
			<div class="form-group">
				<label  id="lblFechaFinTarea"
						name="lblFechaFinTarea"
						for="lblFechaFinTarea"
						class="col-lg-offset-2 col-md-offset-2 col-lg-2 col-md-2 col-xs-12">*
					<span data-translate>{{pronuevo.lbl.lbl.fechafin}}</span>
				</label>
				<div class="col-lg-5 col-md-6 col-xs-12">
					<input 	id="dpkFechaFinTarea"
							name="dpkFechaFinTarea"
							type="text"
							tabindex="4"
							kendo-date-picker
							maxlength="10"
							k-format="'dd/MM/yyyy'"
							k-options="fechaOptions"
							data-validar-directiva="pronuevo.expRegular"
							data-valor-final="pronuevo.expRegularFinal"
							data-ng-model="pronuevo.dpkFechaFinTarea"
							data-ng-blur="fechaInicioCambia(pronuevo.dpkFechaFinTarea,'tarea');
							validacionFechas(pronuevo.dpkFechaInicioTarea, pronuevo.dpkFechaFinTarea,'tarea');
							pronuevo.validarTarea()"
							placeholder="{{inicioCtrl.traducirTexto(pronuevo.lbl.plh.fechaformato)}}"
							data-desactivar-opciones="'cut,copy,drop,paste'"/>
				</div>
				<div>
					<span 	class="mensaje-error-solido col-lg-4 col-md-5 col-sm-12 col-xs-12"
							data-ng-if="pronuevo.fechaFinTarea === false"
							data-translate>{{pronuevo.lbl.lbl.fechafinerror}}
					</span>
					<span 	class="mensaje-error-solido col-lg-4 col-md-5 col-sm-12 col-xs-12"
							data-ng-if="pronuevo.fechaTareaCorrecta === false"
							data-translate>{{pronuevo.lbl.lbl.fechaerror}}
					</span>
				</div>
			</div>
			<div class="form-group">
				<label 	id="lblEstadoTarea"
						name="lblEstadoTarea"
						for="lblEstadoTarea"
						class="col-lg-offset-2 col-md-offset-2 col-lg-2 col-md-2 col-xs-12">*
						<span data-translate>{{pronuevo.lbl.lbl.estado}}</span>:
				</label>
				<div class="col-lg-5 col-md-6 col-xs-12">
					<select id="cmbEstadoTarea"
							name="cmbEstadoTarea"
							tabindex="5"
							kendo-drop-down-list="dropdownlist"
							k-option-label="'{{inicioCtrl.traducirTexto(pronuevo.lbl.plh.opcion)}}'"
							k-options="pronuevo.optionsEstado"
							k-data-source="pronuevo.cmbDsEstado"
							data-ng-blur="pronuevo.validarTarea()"
							k-ng-model="pronuevo.cmbEstadoTarea">
					</select>
				</div>
			</div>
	<!--Seccion Botones -->
			<div class="button-form">
				<button id="btnAceptarTarea"
						name="btnAceptarTarea"
						tabindex="6"
						class="k-button k-primary"
						data-ng-disabled="pronuevo.desBtnAceptarTarea"
						data-ng-click="pronuevo.aceptarTarea()"
						data-translate>{{pronuevo.lbl.btn.actualizar}}
				</button>
				<button id="btnCancelarTarea"
						name="btnCancelarTarea"
						tabindex="7"
						class="k-button k-primary"
						data-ng-click="pronuevo.cancelarTarea()"
						data-translate>{{pronuevo.lbl.btn.cancelar}}
				</button>
				<button id="btnLimpiar"
						name="btnLimpiar"
						tabindex="8"
						class="k-button k-primary"
						data-ng-click="pronuevo.limpiarFiltroTarea()"
						data-translate>{{pronuevo.lbl.btn.limpiar}}
				</button>
			</div>
		</fieldset>
	</form>
</div>
<!--Seccion Tabla -->
<div data-ng-show="pronuevo.mostrarTablaTarea">
<!--**************************************************************************
 prueba mostrar lo que sea
 **************************************************************************-->
	 <div class="nestedDemo">
		<!-- ********************************* PARA LISTA DE ITEMS***************************************-->
		<script type="text/ng-template" id="listTarea.html">
		    <ul dnd-list="list">
		        <li ng-repeat="item in list"
		            dnd-draggable="item"
		            dnd-effect-allowed="move"
		            dnd-moved="list.splice($index, 1)"
		            dnd-selected="tareas.selected = item"
		            ng-class="{selected: tareas.selected === item}"
		            ng-include="item.tipo + '.html'">
		        </li>
		    </ul>
		</script>

		<!-- ********************************* PARA CONTENEDOR***************************************-->
		<script type="text/ng-template" id="ContainerTarea.html">
		    <div class="container-element box box-blue">
		        <h3 data-translate>{{pronuevo.lbl.lbl.contenedor}}</h3>
		        <div class="column" ng-repeat="list in item.columns" ng-include="'listTarea.html'"></div>
		        <div class="clearfix"></div>
		    </div>
		</script>

		<!-- ********************************* PARA ITEM***************************************-->
		<script type="text/ng-template" id="ItemTarea.html">
		    <div class="item">
			    <tr>
			    	<td>
			    		<div class="col-lg-1 col-md-1 col-xs-1">
			    			<i 	class="glyphicon glyphicon-move"
				    			data-uib-tooltip="Mover"
				    			data-tooltip-placement="top"
				    			tooltip-class="mensaje-ayuda-contextual"/>
				    	</div>
			    	</td>
			    	<td>
			    		<div class="col-lg-10 col-md-9 col-xs-8">
			    			{{item.tarea}}
						</div>
			    	</td>
			    	<td>
			                <a
			               		data-ng-click="tareas.selected = item; pronuevo.editarTarea($index,item)">
			                   	<i 	class="icon-editar icono-celeste"
			                   		data-uib-tooltip="{{pronuevo.acciones.editar}}"
			                    	data-tooltip-placement="top"
			                    	tooltip-class="mensaje-ayuda-contextual"/>
			                </a>
			                <a
			                	data-ng-click="pronuevo.eliminarTarea($index,item)">
			                    <i 	class="icon-eliminar  icono-rojo "
			                    	data-uib-tooltip="{{pronuevo.acciones.eliminar}}"
			                    	data-tooltip-placement="top"
			                    	tooltip-class="mensaje-ayuda-contextual"/>
			                </a>
			    	</td>
			    </tr>
		    </div>
		</script>

		<!-- Main area with dropzones and source code -->
		<div class="form-horizontal row">
				<div class="col-lg-2 col-md-2 col-xs-12">
				    <div class="toolbox box box-grey box-padding">
				        <h3 data-translate>{{pronuevo.lbl.lbl.tareaspredefinidas}}</h3>
				        <ul>
				            <li ng-repeat="item in tareas.templates"
				                dnd-draggable="item"
				                dnd-effect-allowed="copy"
				                dnd-copied="pronuevo.asignarNombreTarea(item)">
				                <button type="button"
				                		class="btn btn-default btn-lg"
				                		data-uib-tooltip="{{inicioCtrl.traducirTexto(item.ctt_nombre)}}"
				                		ng-if="item.tipo === 'ItemTarea'">
				                		{{item.nombre.substr(0, 15)}}
				                </button>
				                <button type="button" class="btn btn-info btn-lg" ng-if="item.tipo === 'ContainerTarea'">Contenedor</button>
				            </li>
				        </ul>
				    </div>
				    <!--<div class="toolbox box box-grey box-padding">
				        <h3>Nuevos Elementos</h3>
				        <ul>
				            <li ng-repeat="item in tareas.contenedor"
				                dnd-draggable="item"
				                dnd-effect-allowed="copy"
				                dnd-copied="item.id = item.id + 1"
				                >
				                <button type="button" class="btn btn-default btn-lg" >{{item.type}}</button>
				            </li>
				        </ul>
				    </div>
				    <div ng-if="tareas.selected" class="container toolbox box box-grey box-padding">
				        <h3>Editar Seleccionado</h3>
				        <strong>Fase: </strong> {{tareas.selected.fase}}<br>
				        <input type="text" ng-model="tareas.selected.fase" class="form-control" style="margin-top: 5px" />
				    </div>-->
				    <div class="trashcan box box-grey box-padding">
				        <h3 data-translate>{{pronuevo.lbl.lbl.eliminar}}</h3>
				        <ul dnd-list="[]">
				            <li><img src="recursos/imagenes/trashcan.png" height="100" width="100"></li>
				        </ul>
				    </div>
				</div>
		        <div class="col-lg-10 col-md-10  col-xs-12"
		        	 ng-repeat="(zone, list) in tareas.dropzones" >
		            <div class="dropzone box box-yellow">
		                <!-- The dropzone also uses the list template -->
		                <h3 data-translate=>{{pronuevo.lbl.lbl.tareas}}</h3>
		                <ul dnd-list="list">
					        <div ng-include="'listTarea.html'"></div>
					    </ul>
		            </div>
		        </div>
		<div class="button-form">
			<button id="btnDefinirTareas"
					name="btnDefinirTareas"
					tabindex="9"
					class="k-button k-primary"
					data-ng-click="pronuevo.definirTareas()"
					data-translate>{{pronuevo.lbl.btn.guardar}}
			</button>
			<button id="btnCancelarTarea"
					name="btnCancelarTarea"
					tabindex="10"
					class="k-button k-primary"
					data-ng-click="pronuevo.cancelarTareas()"
					data-translate>{{pronuevo.lbl.btn.cancelar}}
			</button>
		</div>
		    <!--<h2>Generated Model</h2>
		    <pre>{{tareasJson}}</pre>-->
		</div>
	</div>
</div>
