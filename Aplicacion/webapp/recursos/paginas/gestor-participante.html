<div 	data-ng-controller="GestorParticipanteControlador as partiCtrl"
		data-ng-init="partiCtrl.init()"
		class="container">
<!--Seccion Encabezado -->
	<div class="page-header">
		<hgroup>
			<h1 data-translate>{{partiCtrl.lbl.pag.par.titulo}}</h1>
			<h2 data-translate>{{partiCtrl.lbl.pag.par.subtitulo}}</h2>
			<p> </p>
		</hgroup>
	</div>
<!--Seccion Notificaciones -->
	<div class="row">
		<div class="col-lg-12 col-md-12 col-xs-12">
			<uib-alert 	id="idAlerta"
						name="idAlerta"
						data-ng-repeat="alert in partiCtrl.alerts| orderBy:'type'"
						type="{{alert.type}}"
						close="partiCtrl.cerrarAlerta($index)">
				<span data-translate>{{alert.msg}}</span>
			</uib-alert>
		</div>
	</div>
<!--Seccion Contenido -->
    <form	class="form-horizontal"
			id="frmAdministrar"
			name="frmAdministrar"
			novalidate>
		<fieldset>
			<!--<legend>Formulario √Årea</legend>-->
            <h2 data-translate>{{partiCtrl.lbl.lbl.formularioparticipante}}</h2>
            <p data-translate>{{partiCtrl.lbl.lbl.formularioinformativo}}</p>
			<div class="form-group">
				<label	id="lblUsuario"
						name="lblUsuario"
						for="lblUsuario"
						class="col-lg-offset-2 col-md-offset-2 col-lg-2 col-md-2 col-xs-12">*
					<span data-translate>{{partiCtrl.lbl.lbl.participante}}</span>:
				</label>
				<div class="col-lg-5 col-md-6 col-xs-12">
					<div class="input-group">
						<input	id="txtParticipante"
								name="txtParticipante"
								type="text"
								tabindex="1"
								accesskey="u"
								autofocus
								mixlength="5"
								maxlength="100"
								class="k-textbox"
								data-ng-model="partiCtrl.txtParticipante"
								data-ng-blur="partiCtrl.validar()"
								placeholder="{{inicioCtrl.traducirTexto(partiCtrl.lbl.plh.participante)}}"/>
						<div class="input-group-addon informacion">
		                    <i class="icon-informacion-importante icono-tamanio icono-celeste"
		                       data-uib-tooltip="{{inicioCtrl.traducirTexto(partiCtrl.lbl.tol.participante)}}"
		                       data-tooltip-placement="top"
		                       data-tooltip-class="mensaje-informacion"/>
			            </div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label	id="lblEmail"
						name="lblEmail"
						for="lblEmail"
						class="col-lg-offset-2 col-md-offset-2 col-lg-2 col-md-2 col-xs-12">*
					<span data-translate>{{partiCtrl.lbl.lbl.email}}</span>:
				</label>
				<div class="col-lg-5 col-md-6 col-xs-12">
					<div class="input-group">
						<input	id="txtEmail"
								name="txtEmail"
								type="text"
								tabindex="2"
								mixlength="7"
								maxlength="100"
								data-validar-directiva="partiCtrl.expRegular2"
								data-valor-final="partiCtrl.expRegularFinal2"
								class="k-textbox"
								data-ng-model="partiCtrl.txtEmail"
								data-ng-blur="partiCtrl.validarEmail();partiCtrl.validar()"
								placeholder="{{inicioCtrl.traducirTexto(partiCtrl.lbl.plh.email)}}"/>
						<div class="input-group-addon informacion">
		                    <i class="icon-informacion-importante icono-tamanio icono-celeste"
		                       data-uib-tooltip="{{inicioCtrl.traducirTexto(partiCtrl.lbl.tol.email)}}"
		                       data-tooltip-placement="top"
		                       data-tooltip-class="mensaje-informacion"/>
			            </div>
					</div>
				</div>
				<div>
					<span 	class="mensaje-error-solido col-sm-12 col-xs-12"
							data-ng-show="partiCtrl.tooltipEmailRegistrado"
							data-translate>{{partiCtrl.lbl.lbl.emailregistrado}}
					</span>
					<span 	class="mensaje-error-solido col-sm-12 col-xs-12"
							data-ng-show="partiCtrl.tooltipEmailIncorrecto"
							data-translate>{{partiCtrl.lbl.lbl.emailincorrecto}}
					</span>
				</div>
			</div>
			<div class="form-group">
				<label 	id="lblTipo"
						name="lblTipo"
						for="lblTipo"
						class="col-lg-offset-2 col-md-offset-2 col-lg-2 col-md-2 col-xs-12">*
						<span data-translate>{{partiCtrl.lbl.lbl.tipoparticipante}}</span>:
				</label>
				<div class="col-lg-5 col-md-6 col-xs-12">
					<div class="input-group">
						<select id="cmbTipo"
								name="cmbTipo"
								tabindex="3"
								kendo-drop-down-list="dropdownlist"
								k-option-label="'{{inicioCtrl.traducirTexto(partiCtrl.lbl.plh.opcion)}}'"
								k-options="partiCtrl.optionsTipo"
								k-data-source="partiCtrl.cmbDsTipo"
								data-ng-blur="partiCtrl.validar()"
								k-ng-model="partiCtrl.cmbTipo"/>
						<div class="input-group-addon informacion">
		                    <i class="icon-informacion-importante icono-tamanio icono-celeste"
		                       data-uib-tooltip="{{inicioCtrl.traducirTexto(partiCtrl.lbl.tol.tipoparticipante)}}"
		                       data-tooltip-placement="top"
		                       data-tooltip-class="mensaje-informacion"/>
			            </div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label 	id="lblEstado"
						name="lblEstado"
						for="lblEstado"
						class="col-lg-offset-2 col-md-offset-2 col-lg-2 col-md-2 col-xs-12">*
						<span data-translate>{{partiCtrl.lbl.lbl.estado}}</span>:
				</label>
				<div class="col-lg-5 col-md-6 col-xs-12">
					<div class="input-group">
						<select id="cmbEstado"
								name="cmbEstado"
								tabindex="4"
								kendo-drop-down-list="dropdownlist"
								k-option-label="'{{inicioCtrl.traducirTexto(partiCtrl.lbl.plh.opcion)}}'"
								k-options="partiCtrl.optionsEstado"
								k-data-source="partiCtrl.cmbDsEstado"
								data-ng-blur="partiCtrl.validar()"
								k-ng-model="partiCtrl.cmbEstado"/>
						<div class="input-group-addon informacion">
		                    <i class="icon-informacion-importante icono-tamanio icono-celeste"
		                       data-uib-tooltip="{{inicioCtrl.traducirTexto(partiCtrl.lbl.tol.estado)}}"
		                       data-tooltip-placement="top"
		                       data-tooltip-class="mensaje-informacion"/>
			            </div>
					</div>
				</div>
			</div>
	<!--Seccion Botones -->
			<div class="button-form">
				<button id="btnAceptar"
						name="btnAceptar"
						tabindex="5"
						class="k-button k-primary"
						data-ng-model="partiCtrl.btnAceptar"
						data-ng-disabled="partiCtrl.desBtnAceptar"
						data-ng-click="partiCtrl.aceptar()"
						data-translate>{{partiCtrl.boton1}}
				</button>
				<button id="btnLimpiar"
						name="btnLimpiar"
						tabindex="6"
						class="k-button k-primary"
						data-ng-click="partiCtrl.limpiarFiltro()"
						data-translate>{{partiCtrl.lbl.btn.limpiar}}
				</button>
			</div>
		</fieldset>
	</form>
	<br>
<!--Seccion Tabla -->
	<div class="table-responsive">
		<table	id="tblAdministrar"
				name="tblAdministrar"
				class="table table-responsive table-bordered table-striped table-hover"
				data-datatable=""
				data-dt-options="partiCtrl.dtAdministrarOptions"
				data-dt-columns="partiCtrl.dtAdministrarColumns"
				data-dt-instance="partiCtrl.dtAdministrar">
			<thead class="cabecera-principal text-center"></thead>
		</table>
	</div>
</div>
