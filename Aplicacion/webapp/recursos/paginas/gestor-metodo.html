<div    data-ng-controller="GestorMetodoControlador as metodoCtrl"
        data-ng-init="metodoCtrl.init()"
        class="container">
<!--Seccion Encabezado -->
    <div class="page-header">
        <hgroup>
            <h1 data-translate>{{metodoCtrl.lbl.pag.met.titulo}}</h1>
            <h2 data-translate>{{metodoCtrl.lbl.pag.met.subtitulo}}</h2>
            <p> </p>
        </hgroup>
    </div>
<!--Seccion Notificaciones -->
    <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <uib-alert  id="idAlerta"
                        name="idAlerta"
                        data-ng-repeat="alert in metodoCtrl.alerts| orderBy:'type'"
                        type="{{alert.type}}"
                        close="metodoCtrl.cerrarAlerta($index)">
                <span data-translate>{{alert.msg}}</span>
            </uib-alert>
        </div>
    </div>
<!--Seccion Contenido -->
    <form   class="form-horizontal"
            id="frmAdministrar"
            name="frmAdministrar"
            novalidate>
        <fieldset>
            <!--<legend>Formulario √Årea</legend>-->
            <h2 data-translate>{{metodoCtrl.lbl.lbl.formulariometodo}}</h2>
            <p data-translate>{{metodoCtrl.lbl.lbl.formularioinformativo}}</p>
            <div class="form-group">
                <label  id="lblNivel"
                        name="lblNivel"
                        for="lblNivel"
                        class="col-lg-offset-2 col-md-offset-2 col-lg-2 col-md-2 col-xs-12">*
                    <span data-translate>{{metodoCtrl.lbl.lbl.metodo}}</span>:
                </label>
                <div class="col-lg-5 col-md-6 col-xs-12">
                    <div class="input-group">
                        <input  id="txtMetodo"
                                name="txtMetodo"
                                type="text"
                                tabindex="1"
                                accesskey="m"
                                autofocus
                                maxlength="100"
                                class="k-textbox"
                                data-ng-model="metodoCtrl.txtMetodo"
                                data-ng-blur="metodoCtrl.validar()"
                                placeholder="{{inicioCtrl.traducirTexto(metodoCtrl.lbl.plh.metodo)}}"/>
                        <div class="input-group-addon informacion">
                            <i class="icon-informacion-importante icono-tamanio icono-celeste"
                               data-uib-tooltip="{{inicioCtrl.traducirTexto(metodoCtrl.lbl.tol.fase)}}"
                               data-tooltip-placement="top"
                               data-tooltip-class="mensaje-informacion"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label  id="lblDescripcion"
                        name="lblDescripcion"
                        for="lblDescripcion"
                        class="col-lg-offset-2 col-md-offset-2 col-lg-2 col-md-2 col-xs-12">*
                    <span data-translate>{{metodoCtrl.lbl.lbl.descripcion}}</span>:
                </label>
                <div class="col-lg-5 col-md-6 col-xs-12">
                    <div class="input-group">
                        <textarea   id="txtDescripcion"
                                    name="txtDescripcion"
                                    type="text"
                                    tabindex="2"
                                    accesskey="d"
                                    rows="6"
                                    class="k-textbox"
                                    data-ng-model="metodoCtrl.txtDescripcion"
                                    data-ng-blur="metodoCtrl.validar()"
                                    placeholder="{{inicioCtrl.traducirTexto(metodoCtrl.lbl.plh.descripcion)}}"/>
                        <div class="input-group-addon informacion">
                            <i class="icon-informacion-importante icono-tamanio icono-celeste"
                               data-uib-tooltip="{{inicioCtrl.traducirTexto(metodoCtrl.lbl.tol.descripcion)}}"
                               data-tooltip-placement="top"
                               data-tooltip-class="mensaje-informacion"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
            <label  id="lblEstado"
                        name="lblImagen"
                        for="lblImagen"
                        class="col-lg-offset-2 col-md-offset-2 col-lg-2 col-md-2 col-xs-12">*
                        <span data-translate>{{metodoCtrl.lbl.lbl.imagen}}</span>:
                </label>
                <div class="col-lg-5 col-md-6 col-xs-12">
                    <input  id="fupArchivo"
                            name="fupArchivo[]"
                            data-ng-model="metodoCtrl.fupArchivo"
                            type="file"
                            class="file-loading filestyle"
                            data-show-preview="false"/>
                </div>
            </div>
            <div class="form-group">
                <label  id="lblEstado"
                        name="lblEstado"
                        for="lblEstado"
                        class="col-lg-offset-2 col-md-offset-2 col-lg-2 col-md-2 col-xs-12">*
                        <span data-translate>{{metodoCtrl.lbl.lbl.nivel}}</span>:
                </label>
                <div class="col-lg-5 col-md-6 col-xs-12">
                    <div class="input-group">
                        <!-- Para Muchos Metodos
                        <select id="cmbNivel"
                                name="cmbNivel"
                                tabindex="3"
                                accesskey="n"
                                kendo-multi-select
                                k-options="metodoCtrl.optionsNivel"
                                k-data-source="metodoCtrl.cmbDsNivel"
                                data-ng-blur="metodoCtrl.validar()"
                                k-ng-model="metodoCtrl.cmbNivel"/>
                        -->
                        <select id="cmbNivel"
                                name="cmbNivel"
                                tabindex="3"
                                accesskey="n"
                                kendo-drop-down-list="dropdownlist"
                                k-option-label="'{{inicioCtrl.traducirTexto(metodoCtrl.lbl.plh.opcion)}}'"
                                k-options="metodoCtrl.optionsNivel"
                                k-data-source="metodoCtrl.cmbDsNivel"
                                data-ng-blur="metodoCtrl.validar()"
                                k-ng-model="metodoCtrl.cmbNivel"/>
                        <div class="input-group-addon informacion">
                            <i class="icon-informacion-importante icono-tamanio icono-celeste"
                               data-uib-tooltip="{{inicioCtrl.traducirTexto(metodoCtrl.lbl.tol.nivel)}}"
                               data-tooltip-placement="top"
                               data-tooltip-class="mensaje-informacion"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label  id="lblEstado"
                        name="lblEstado"
                        for="lblEstado"
                        class="col-lg-offset-2 col-md-offset-2 col-lg-2 col-md-2 col-xs-12">*
                        <span data-translate>{{metodoCtrl.lbl.lbl.estado}}</span>:
                </label>
                <div class="col-lg-5 col-md-6 col-xs-12">
                    <div class="input-group">
                        <select id="cmbEstado"
                                name="cmbEstado"
                                tabindex="4"
                                kendo-drop-down-list="dropdownlist"
                                k-option-label="'{{inicioCtrl.traducirTexto(metodoCtrl.lbl.plh.opcion)}}'"
                                k-options="metodoCtrl.optionsEstado"
                                k-data-source="metodoCtrl.cmbDsEstado"
                                data-ng-blur="metodoCtrl.validar()"
                                k-ng-model="metodoCtrl.cmbEstado"/>
                        <div class="input-group-addon informacion">
                            <i class="icon-informacion-importante icono-tamanio icono-celeste"
                               data-uib-tooltip="{{inicioCtrl.traducirTexto(metodoCtrl.lbl.tol.nivel)}}"
                               data-tooltip-placement="top"
                               data-tooltip-class="mensaje-informacion"/>
                        </div>
                    </div>
                </div>
            </div>
    <!--Seccion Botones -->
            <div class="button-form">
                <button id="btnAceptar"
                        name="btnAceptar"
                        tabindex="5"
                        class="k-button k-primary"
                        data-ng-model="metodoCtrl.btnAceptar"
                        data-ng-disabled="metodoCtrl.desBtnAceptar"
                        data-ng-click="metodoCtrl.aceptar()"
                        data-translate>{{metodoCtrl.boton1}}
                </button>
                <button id="btnLimpiar"
                        name="btnLimpiar"
                        tabindex="6"
                        class="k-button k-primary"
                        data-ng-click="metodoCtrl.limpiarFiltro()"
                        data-translate>{{metodoCtrl.boton2}}
                </button>
            </div>
        </fieldset>
    </form>
    <br>
<!--Seccion Tabla -->
    <div class="table-responsive">
        <table  id="tblAdministrar"
                name="tblAdministrar"
                class="table table-responsive table-bordered table-striped table-hover"
                data-datatable=""
                data-dt-options="metodoCtrl.dtAdministrarOptions"
                data-dt-columns="metodoCtrl.dtAdministrarColumns"
                data-dt-instance="metodoCtrl.dtAdministrar">
            <thead class="cabecera-principal text-center"></thead>
        </table>
    </div>
</div>
