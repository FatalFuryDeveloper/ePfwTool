<div 	data-ng-controller="GestorNivelControlador as nivelCtrl"
		data-ng-init="nivelCtrl.init()"
		class="container">
<!--Seccion Encabezado -->
	<div class="page-header">
		<hgroup>
			<h1 data-translate>{{nivelCtrl.lbl.pag.niv.titulo}}</h1>
			<h2 data-translate>{{nivelCtrl.lbl.pag.niv.subtitulo}}</h2>
			<p> </p>
		</hgroup>
	</div>
<!--Seccion Notificaciones -->
	<div class="row">
		<div class="col-lg-12 col-md-12 col-xs-12">
			<uib-alert 	id="idAlerta"
						name="idAlerta"
						data-ng-repeat="alert in nivelCtrl.alerts| orderBy:'type'"
						type="{{alert.type}}"
						close="nivelCtrl.cerrarAlerta($index)">
				<span data-translate>{{alert.msg}}</span>
			</uib-alert>
		</div>
	</div>
<!--Seccion Contenido -->
	<form	class="form-horizontal"
			id="frmAdministrar"
			name="frmAdministrar"
			novalidate>
		<fieldset>
			<!--<legend>Formulario √Årea</legend>-->
            <h2 data-translate>{{nivelCtrl.lbl.lbl.formularionivel}}</h2>
            <p data-translate>{{nivelCtrl.lbl.lbl.formularioinformativo}}</p>
			<div class="form-group">
				<label	id="lblNivel"
						name="lblNivel"
						for="lblNivel"
						class="col-lg-offset-2 col-md-offset-2 col-lg-2 col-md-2 col-xs-12">*
					<span data-translate>{{nivelCtrl.lbl.lbl.nivel}}</span>:
				</label>
				<div class="col-lg-5 col-md-6 col-xs-12">
					<div class="input-group">
						<input	id="txtNivel"
								name="txtNivel"
								type="text"
								tabindex="1"
								autofocus
								accesskey="n"
								maxlength="100"
								class="k-textbox"
								data-ng-model="nivelCtrl.txtNivel"
								data-ng-blur="nivelCtrl.validar()"
								placeholder="{{inicioCtrl.traducirTexto(nivelCtrl.lbl.plh.nivel)}}"/>
						<div class="input-group-addon informacion">
		                    <i class="icon-informacion-importante icono-tamanio icono-celeste"
		                       data-uib-tooltip="{{inicioCtrl.traducirTexto(nivelCtrl.lbl.tol.nivel)}}"
		                       data-tooltip-placement="top"
		                       data-tooltip-class="mensaje-informacion"/>
			            </div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label 	id="lblDescripcion"
						name="lblDescripcion"
						for="lblDescripcion"
						class="col-lg-offset-2 col-md-offset-2 col-lg-2 col-md-2 col-xs-12">*
					<span data-translate>{{nivelCtrl.lbl.lbl.descripcion}}</span>:
				</label>
				<div class="col-lg-5 col-md-6 col-xs-12">
					<div class="input-group">
						<textarea 	id="txtDescripcion"
									name="txtDescripcion"
									type="text"
									tabindex="2"
									rows="6"
									class="k-textbox"
									data-ng-model="nivelCtrl.txtDescripcion"
									data-ng-blur="nivelCtrl.validar()"
									placeholder="{{inicioCtrl.traducirTexto(nivelCtrl.lbl.plh.descripcion)}}"/>
						<div class="input-group-addon informacion">
		                    <i class="icon-informacion-importante icono-tamanio icono-celeste"
		                       data-uib-tooltip="{{inicioCtrl.traducirTexto(nivelCtrl.lbl.tol.descripcion)}}"
		                       data-tooltip-placement="top"
		                       data-tooltip-class="mensaje-informacion"/>
			            </div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label 	id="lblEstado"
						name="lblEstado"
						for="lblEstado"
						class="col-lg-offset-2 col-md-offset-2 col-lg-2 col-md-2 col-xs-12">*
						<span data-translate>{{nivelCtrl.lbl.lbl.estado}}</span>:
				</label>
				<div class="col-lg-5 col-md-6 col-xs-12">
					<div class="input-group">
						<select id="cmbEstado"
								name="cmbEstado"
								tabindex="3"
								kendo-drop-down-list="dropdownlist"
								k-option-label="'{{inicioCtrl.traducirTexto(nivelCtrl.lbl.plh.opcion)}}'"
								k-options="nivelCtrl.optionsEstado"
								k-data-source="nivelCtrl.cmbDsEstado"
								data-ng-blur="nivelCtrl.validar()"
								k-ng-model="nivelCtrl.cmbEstado"/>
						<div class="input-group-addon informacion">
		                    <i class="icon-informacion-importante icono-tamanio icono-celeste"
		                       data-uib-tooltip="{{inicioCtrl.traducirTexto(nivelCtrl.lbl.tol.estado)}}"
		                       data-tooltip-placement="top"
		                       data-tooltip-class="mensaje-informacion"/>
			            </div>
					</div>
				</div>
			</div>
	<!--Seccion Botones -->
			<div class="button-form">
				<button id="btnAceptar"
						name="btnAceptar"
						tabindex="4"
						class="k-button k-primary"
						data-ng-model="nivelCtrl.btnAceptar"
						data-ng-disabled="nivelCtrl.desBtnAceptar"
						data-ng-click="nivelCtrl.aceptar()"
						data-translate>{{nivelCtrl.boton1}}
				</button>
				<button id="btnLimpiar"
						name="btnLimpiar"
						tabindex="5"
						class="k-button k-primary"
						data-ng-click="nivelCtrl.limpiarFiltro()"
						data-translate>{{nivelCtrl.boton2}}
				</button>
			</div>
		</fieldset>
	</form>
	<br>
<!--Seccion Tabla -->
	<div class="table-responsive">
		<table	id="tblAdministrar"
				name="tblAdministrar"
				class="table table-responsive table-bordered table-striped table-hover"
				data-datatable=""
				data-dt-options="nivelCtrl.dtAdministrarOptions"
				data-dt-columns="nivelCtrl.dtAdministrarColumns"
				data-dt-instance="nivelCtrl.dtAdministrar">
			<thead class="cabecera-principal text-center"></thead>
		</table>
	</div>
</div>
