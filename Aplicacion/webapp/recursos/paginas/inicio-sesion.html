<div    data-ng-controller="InicioSesionControlador as sesctr"
        data-ng-init="sesctr.init()"
        class="container">
<!--Seccion encabezado -->
    <div class="page-header">
        <hgroup>
            <h1 data-translate>{{sesctr.lbl.pag.ses.titulo}}</h1>
            <h2 data-translate>{{sesctr.lbl.pag.ses.subtitulo}}</h2>
            <p> </p>
        </hgroup>
    </div>
<!--Seccion Notificaciones -->
    <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <uib-alert  id="idAlerta"
                        name="idAlerta"
                        data-ng-repeat="alert in sesctr.alerts| orderBy:'type'"
                        type="{{alert.type}}">
                <span data-translate>{{alert.msg}}</span>
            </uib-alert>
        </div>
    </div>
<!--Seccion Contenido -->
    <form   class="form-horizontal"
            id="frmAdministrarArea"
            name="frmAdministrarArea"
            novalidate>
        <div class="form-group">
            <div class="col-lg-offset-4 col-lg-4 col-sm-6 col-sm-offset-3 l-form-3-box wow fadeInUp">
                <div class="l-form-3-top">
                    <div class="l-form-3-top-left">
                        <h3 data-translate>{{sesctr.lbl.lbl.logindescripcion}}<br></h3>
                        <a data-ng-click="sesctr.registrarse()" data-translate>{{sesctr.lbl.lbl.logincrearcuenta}}</a>
                    </div>
                    <div class="l-form-3-top-right">
                        <i class="fa fa-key"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-4 col-lg-4 col-sm-6 col-sm-offset-3 l-form-3-box wow fadeInUp">
                <input  id="txtEmail"
                        name="txtEmail"
                        type="text"
                        tabindex="1"
                        maxlength="100"
                        class="k-textbox"
                        data-ng-model="sesctr.txtEmail"
                        data-ng-blur="sesctr.validar()"
                        placeholder="{{inicioCtrl.traducirTexto(sesctr.lbl.plh.usuario)}}"
                        required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-4 col-lg-4 col-sm-6 col-sm-offset-3 l-form-3-box wow fadeInUp">
                <input  id="txtClave"
                        name="txtClave"
                        type="password"
                        tabindex="2"
                        maxlength="100"
                        class="k-textbox"
                        data-ng-model="sesctr.txtClave"
                        data-ng-blur="sesctr.validar()"
                        placeholder="{{inicioCtrl.traducirTexto(sesctr.lbl.plh.clave)}}"
                        autocomplete="off"
                        required>
            </div>
        </div>
<!--Seccion Botones -->
        <div class="button-form">
            <button id="btnAceptar"
                    name="btnAceptar"
                    class="k-button k-primary"
                    data-ng-model="sesctr.btnAceptar"
                    data-ng-disabled="sesctr.desactivarBtnAceptar"
                    data-ng-click="sesctr.login()"
                    data-translate>{{sesctr.lbl.btn.login}}
            </button>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-4 col-lg-4 col-sm-6 col-sm-offset-3 l-form-3-box wow fadeInUp">
                <input  id="chKRecuerdame"
                        type="checkbox"
                        name="chKRecuerdame"
                        class="styled"
                        data-ng-model="sesctr.chbRecuerdame">
                <label  id="lblRecuerdane"
                    name="lblRecuerdane"
                    for="lblRecuerdane">
                    <span data-translate>{{sesctr.lbl.lbl.casillarecuerdame}}</span>
                </label>
            </div>
        </div>
    </form>
</div>
